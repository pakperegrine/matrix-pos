<div class="pos-root">
  <div style="display:flex; gap:24px;">
    <div style="flex:2;">
      <h4>Products</h4>
      <app-pos-grid>
        <app-pos-product-card
          *ngFor="let p of products"
          [product]="p"
          (click)="addToCart(p)"
          style="cursor:pointer"
        ></app-pos-product-card>
      </app-pos-grid>
    </div>

    <div style="flex:1;">
      <app-cart-panel [cart]="cart" [total]="total"></app-cart-panel>
      <button (click)="syncOfflineSale()" class="sync-button">
        <span class="button-icon">ðŸ”„</span>
        <span>Sync Offline Sale</span>
      </button>
    </div>
  </div>
</div>
