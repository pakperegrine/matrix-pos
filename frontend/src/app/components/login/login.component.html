<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Matrix POS</h1>
      <p>{{ isSignupMode ? 'Create your account' : 'Sign in to your account' }}</p>
    </div>

    <form class="login-form" (ngSubmit)="onSubmit()">
      <div class="form-group" *ngIf="isSignupMode">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="name"
          name="name"
          placeholder="Enter your full name"
          (keypress)="onKeyPress($event)"
          [disabled]="loading"
          required
          autocomplete="name"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          (keypress)="onKeyPress($event)"
          [disabled]="loading"
          required
          autocomplete="email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            [placeholder]="isSignupMode ? 'Create a password (min 6 characters)' : 'Enter your password'"
            (keypress)="onKeyPress($event)"
            [disabled]="loading"
            required
            autocomplete="current-password"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [disabled]="loading"
          >
            {{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}
          </button>
        </div>
      </div>

      <button
        type="submit"
        class="login-button"
        [disabled]="loading || !email || !password || (isSignupMode && !name)"
      >
        <span *ngIf="!loading">{{ isSignupMode ? 'Create Account' : 'Sign In' }}</span>
        <span *ngIf="loading">{{ isSignupMode ? 'Creating account...' : 'Signing in...' }}</span>
      </button>

      <div class="toggle-mode">
        <p>
          {{ isSignupMode ? 'Already have an account?' : "Don't have an account?" }}
          <a (click)="toggleMode()" [class.disabled]="loading">
            {{ isSignupMode ? 'Sign In' : 'Sign Up' }}
          </a>
        </p>
      </div>
    </form>

   
  </div>
</div>
