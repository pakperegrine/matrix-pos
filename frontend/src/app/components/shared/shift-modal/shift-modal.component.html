<div class="modal-overlay" *ngIf="showModal">
  <div class="modal-container">
    <div class="modal-header">
      <h2>Open Cash Shift</h2>
      <p class="subtitle">You must open a cash shift to continue</p>
    </div>

    <div class="modal-body">
      <div class="alert alert-info">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="16" x2="12" y2="12"></line>
          <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>
        <span>A cash shift must be opened before you can process transactions.</span>
      </div>

      <div class="form-group">
        <label for="openingFloat">Opening Float *</label>
        <input
          type="number"
          id="openingFloat"
          [(ngModel)]="openingFloat"
          [disabled]="isLoading"
          min="0"
          step="0.01"
          class="form-control"
          placeholder="Enter starting cash amount"
        />
        <small>Amount of cash in the drawer at the start of shift</small>
      </div>

      <div class="form-group">
        <label for="notes">Notes (Optional)</label>
        <textarea
          id="notes"
          [(ngModel)]="notes"
          [disabled]="isLoading"
          rows="3"
          class="form-control"
          placeholder="Add any notes about this shift..."
        ></textarea>
      </div>
    </div>

    <div class="modal-footer">
      <button 
        class="btn btn-primary" 
        (click)="openShift()"
        [disabled]="isLoading || openingFloat < 0"
      >
        <span *ngIf="isLoading" class="spinner"></span>
        {{ isLoading ? 'Opening...' : 'Open Shift' }}
      </button>
    </div>
  </div>
</div>
